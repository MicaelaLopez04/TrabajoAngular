<h3>Catalogo disponible</h3>
<div class="catalogo">
  <div class="prenda" *ngFor="let prenda of prendas" [ngClass]="{'clearance':prenda.clearance}">
    <img [src]="prenda.imagenUrl" [alt]="prenda.nombre" />
    <h3>{{ prenda.nombre }}</h3>
    <p>Precio: {{ prenda.precio | currency }}</p>
    <p>Talles: {{ prenda.talles.join(', ') }}</p>
    <p><span class="badge badge-dark" *ngIf="prenda.stock==0">Sin stock</span></p>
    <app-input-integer *ngIf="prenda.stock > 0" [quantity]="prenda.quantity" [max]="prenda.stock"></app-input-integer>
    
    
  </div> 
</div>
