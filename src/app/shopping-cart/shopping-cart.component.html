<button class="btn btn-outline-primary position-relative" type="button" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas" aria-controls="carritoOffcanvas">
  <i class="bi bi-cart4 fs-4"></i>
  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
    {{ carrito.length }}
    <span class="visually-hidden">productos en el carrito</span>
  </span>
</button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas" aria-labelledby="carritoLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="carritoLabel">Carrito de compras</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of carrito">
        {{ item.nombre }} - ${{ item.precio }}
      </li>
      
    </ul>

    <button type="button" class="btn btn-primary btn-sm w-100 mb-2" (click)="comprar()">Comprar</button>
    <button type="button" class="btn btn-secondary btn-sm w-100" (click)="vaciarCarrito()">Vaciar carrito</button>
  </div>
</div>
